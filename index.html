<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>PNL - 2022</title>
  </head>
  <body>
    <div class="wrapper-info">
      <lottie-player
        src="https://assets9.lottiefiles.com/private_files/lf30_hpo75jwi.json"
        background="transparent"
        speed="1"
        style="width: 300px; height: 300px"
        autoplay
      ></lottie-player>
      <div class="wrapper-img" data-aos="zoom-in" data-aos-duration="2000">
        <div class="item">
          <img src="./assets/images/headset.png" alt="Headset Icon" />
        </div>
        <div class="circle" style="animation-delay: -2s"></div>
        <div class="circle" style="animation-delay: 0s"></div>
      </div>
      <p class="p-18 intro" data-aos="zoom-in" data-aos-duration="2000">
        Pour une meilleure expérience, sort tes écouteurs
        <span class="green">igo</span>'
      </p>
      <div>
        <a href="./countdown.html" class="green-button">C'EST PARTI</a>
      </div>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
